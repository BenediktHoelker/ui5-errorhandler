_schema-version: "3.2"
ID: errorhandler
description: Error Handler
version: 0.0.1
modules:
  - name: errorhandler-dest-content
    type: com.sap.application.content
    requires:
      - name: errorhandler-dest-srv
        parameters:
          content-target: true
      - name: errorhandler-repo-host
        parameters:
          service-key:
            name: errorhandler-repo-host-key
      - name: errorhandler-uaa
        parameters:
          service-key:
            name: errorhandler-uaa-key
    parameters:
      content:
        subaccount:
          destinations:
            - Name: errorhandler_repo_host
              ServiceInstanceName: errorhandler-html5-srv
              ServiceKeyName: errorhandler-repo-host-key
              sap.cloud.service: iot
            - Authentication: OAuth2UserTokenExchange
              Name: errorhandler_uaa
              ServiceInstanceName: errorhandler-xsuaa-srv
              ServiceKeyName: errorhandler-uaa-key
              sap.cloud.service: iot
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: errorhandler-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: errorhandler-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - errorhandler.zip
          name: errorhandler
          target-path: resources/
  - name: errorhandler
    type: html5
    path: .
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: errorhandler-dest-srv
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-name: errorhandler-dest-srv
      service-plan: lite
  - name: errorhandler-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: errorhandler-xsuaa-srv
      service-plan: application
  - name: errorhandler-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: errorhandler-html5-srv
      service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
