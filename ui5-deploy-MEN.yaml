specVersion: "2.4"
metadata:
  name: errorhandler
type: library
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: ui5-task-nwabap-deployer
      afterTask: uglify
      configuration:
        enabled: false
        resources:
          propertiesFileSourceEncoding: "UTF-8"
          path: "/dist"
          pattern: "**/*.*"
        connection:
          useStrictSSL: false
          server: http://menewmt6.mennsap.mennekes.de:8000
        ui5:
          language: DE
          package: Z_FIORI
          bspContainer: ZERRORHANDLER
          bspContainerText: Reuse Fehlerhandling
          calculateApplicationIndex: true
