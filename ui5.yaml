specVersion: "2.1"
metadata:
  name: errorhandler
framework:
  name: SAPUI5
  version: "1.77.2"
  libraries:
    - name: sap.ui.core
type: library
builder:
  customTasks:
    - name: ui5-task-transpile
      afterTask: replaceVersion
      configuration:
        debug: true
        removeConsoleStatements: true
    - name: ui5-task-nwabap-deployer
      afterTask: uglify
      configuration:
        resources:
          path: "dist"
          pattern: "**/*.*"
        connection:
          useStrictSSL: true
          server: http://sapfet01.frankonia.net:44300
        ui5:
          language: DE
          package: Z_FIORI_REUSE
          bspContainer: ZERRORHANDLER
          bspContainerText: Error Handler
          calculateApplicationIndex: true
